name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

env:
  PNPM_VERSION: 9.15.9

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.1
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint

  test:
    name: Node Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v5.0.1
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm test:node

  ember-try-scenarios-classic:
    name: Ember Tests Classic (${{ matrix.try-scenario }})
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.8
          - ember-lts-3.12
          - ember-lts-3.16
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.12
          - embroider-safe
          - embroider-optimized
    steps:
      - uses: actions/checkout@v5.0.1
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: pnpm
      - run: pnpm install
      - run: pnpm ember try:one ${{ matrix.try-scenario }} --skip-cleanup --- echo "${{ matrix.try-scenario }} installed"
        working-directory: tests/classic-app
      - run: pnpm test:keep
        working-directory: tests/classic-app
      - run: pnpm test:strip
        working-directory: tests/classic-app

  ember-try-scenarios-vite:
    name: Ember Tests Vite (${{ matrix.try-scenario }})
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.12
          - ember-lts-5.4
          - ember-lts-5.8
          - ember-lts-5.12
          - ember-release
          - ember-beta
          - ember-canary
    steps:
      - uses: actions/checkout@v5.0.1
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: pnpm
      - run: pnpm install
      - run: pnpm ember try:one ${{ matrix.try-scenario }} --skip-cleanup --- echo "${{ matrix.try-scenario }} installed"
        working-directory: tests/vite-app
      - run: pnpm test:keep
        working-directory: tests/vite-app
      - run: pnpm test:strip
        working-directory: tests/vite-app